name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CMAKE_TEST_PORJECT_PATH: build/tests
  CMAKE_TEST_PORJECT_NAME: Template_CXX_tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: prepare
      run: |
        mkdir -p build
        cd build
        cmake ..
    - name: build
      run: |
        cd build
        make -j
    - name: tests
      run: |
        cd build
        make test -v
        